### BAR/PANEL
bar {
    swaybar_command swaybar
    modifier Mod4+Control
    position top
    hidden_state hide
    mode hide
    font FantasqueSansM Nerd Font 18
    colors {
        background #000000cc
        focused_workspace #226622 #226622 #ffffff
        inactive_workspace #222222cc #222222cc #dddddd
        separator #ffffff
    }
    status_command i3status -c ${XDG_CONFIG_HOME:-$HOME/.config}/sway/i3status.conf
    tray_padding 5px
}

# vim:ft=swayconfig
